<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Riferimento al file CSS -->
</head>
<body>
    <div class="container">
        <h1>Bentornato in BlueCycle</h1>
        <div class="input-field">
            <label for="email">Mail</label>
            <input type="email" id="email" placeholder="Enter your Mail">
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div id="recaptcha-container"></div>
        <button id="loginButton">Login</button>
        <p><a href="#" id="resetPasswordLink">Resetta Password</a></p>
        <pre id="output"></pre>
    </div>

    <!-- Finestra Modale per il Reset della Password -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Resetta la tua Password</h2>
            <div class="input-field">
                <label for="resetEmail">Inserisci la tua email</label>
                <input type="email" id="resetEmail" placeholder="Enter your email">
            </div>
            <button id="sendResetEmailButton">Invia</button>
        </div>
    </div>
    <!-- Finestra Modale per il Cambio della Password -->
<div id="changePasswordModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cambia la tua Password</h2>
        <div class="input-field">
            <label for="newPassword">Nuova Password</label>
            <input type="password" id="newPassword" placeholder="Inserisci la nuova password">
        </div>
        <button id="savePasswordButton">Salva</button>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="script.js"></script> <!-- Collegamento al file JavaScript esterno -->
</body>
</html>
