<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporto Clienti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="/Home/home.html" class="home-arrow">‚Üê Home</a>
        <h1>Supporto Clienti</h1>
    </header>
    <section id="contatti">
        <h2>Contatti</h2>
        <p>Email: supporto@azienda.com</p>
        <p>Numero di telefono: 123-456-7890</p>
    </section>
    <section id="ticket">
        <h2>Invia un Ticket di Supporto</h2>
        <form id="ticketForm">
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria">
                <option value="problema_tecnico">Problema Tecnico</option>
                <option value="domanda_commerciale">Domanda Commerciale</option>
                <option value="altro">Altro</option>
            </select>
            <label for="descrizione">Descrizione del problema:</label>
            <textarea id="descrizione" name="descrizione" required></textarea>
            <button type="submit">Invia</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
