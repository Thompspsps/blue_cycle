<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dinamica di Immagini Cliccabili</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    <main>

        <div id="modal" class="modal">
            <div class="modal-content">

        </div>

            <div id="coupon-list" class="image-list"></div>
        </div>
        
        <!-- Finestra Modale Preferiti -->
        <div id="modal-preferiti" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-details-preferiti"></div>
                <button id="remove-favorite" class="wishlist-heart">
                    <img src="heart.jpg" alt="Rimuovi dai preferiti">
                </button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
