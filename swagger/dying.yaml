        #   description: OK
        #   content:
        #     application/json:
        #       schema:
        #         type: object
        #         properties:
        #           success:
        #             type: boolean
        #             example: false
        #           messsage:
        #             type: string
        #             example: Malformed request syntax
        #           data:
        #             example: null
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "500":
          $ref: "#/components/responses/ServerError"

    post:
      security:
      - AdminAuth: []
      tags:
      - admin actions
      summary: Adds a new machine
      description: Creates a new machine within the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - position
              - available
              properties:
                position:
                  type: object
                  properties:
                    latitude:
                      type: number
                      format: double
                    longitude:
                      type: number
                      format: double
                available:
                  type: boolean
                description:
                  type: string    
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Created
                  data:
                    $ref: "#/components/schemas/machine"
        "400":
          description: Missing required machine parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Bad request
                  data:
                    example: null
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "500":
          $ref: "#/components/responses/ServerError"

  /machines/{id}:
    parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
    get:
      summary: Returns a machine 
      description: Fetches detailed information for a specific machine given its unique ID
      security:
      - UserAuth: []
      - AdminAuth: []
      tags: 
      - user actions
      - admin actions
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: OK
                  data:
                    $ref: "#/components/schemas/machine"
        "400":
          description: The provided ID is not valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: 
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Not valid id
                  data:
                    example: null
        "404":
          description: No machine matches the provided ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Machine Not found
                  data:
                    example: null
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "500":
          $ref: "#/components/responses/ServerError"

    patch:
      summary: Updates machine's availability
      description: Allows to change a machine availability status
      security:
      - AdminAuth: []
      tags: 
      - admin actions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                available:
                  type: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
