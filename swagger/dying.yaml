components:
  schemas:
    user:
      description: Regular user
      type: object
      required:
      - self
      - code
      - email
      - name
      - password
      properties:
        self:
          type: string
          description: The path where the user is located
        code:
          type: string
          description: The unique code used for synchronization at the machine 
        email:
          type: string
          description: The user's email address
          example: user@example.com
        name:
          type: string
          description: The full name of the user
          example: Mario Rossi
        password:
          type: string
          description: The user's password
        points:
          type: integer
          description: The user's points balance
          default: 0
          minimum: 0
          example: 0

    admin:
      description: Administrator user
      type: object
      required:
      - self
      - email
      - password
      properties:
        self:
          type: string
        email:
          type: string
        password:
          type: string

    machine:
      type: object
      required:
      - self
      - position
      - available
      properties:
        self:
          type: string
          description: The path where the machine is located within the system
        position:
          description: The position where the machine is installed
          type: object
          required:
          - latitude
          - longitude
          properties:
            latitude:
              type: number
              format: double
              description: The latitude of the machine's location
              example: 46.071720
            longitude:
              type: number
              format: double
              description: The longitude of the machine's location
              example: 11.120600
        available:
          type: boolean
          description: The machine availability status
          example: true
        description:
          type: string

    wishlistedCoupon:
      type: object
      required:
      - self
      - user
      - couponPrototype
      properties:
        self:
          type: string
          description: The path where the wishlisted item is located within the system
        user:
          type: string
          description: Link to the user
        couponPrototype:
          type: string
          description: Link to the coupon(prototype)

    couponPrototype:
      description: This is a item available on the store. It represents a coupon pattern
      type: object
      required:
      - self
      - store
      - discount
      - price
      properties:
        self:
          type: string
          description: The path where the coupon prototype is located within the system
        store:
          type: string
          description: The name of the store offering the coupon
        discount:
          type: integer
          description: The percentage discount offered by the coupon
          minimum: 1
          maximum: 100 #to be discussed
          example: 15
        price:
          type: integer
          description: The amount of points required to purchase the coupon
        description:
          type: string
          description: A description of the coupon

    coupon:
      type: object
      required:
      - self
      - user
      - code
      - discount
      properties:
        self:
          type: string
          description: The path where the coupon is located within the system
        user:
          type: string
          description: The link to the user
        code:
          type: string
          description: The coupon's unique code
        store:
          type: string
          description: The name of the store offering the coupon
        discount:
          type: integer
          description: The percentage discount offered by the coupon
          minimum: 1
          maximum: 100 #to be discussed
          example: 15
        description:
          type: string
          description: A description of the coupon
        used:
          type: boolean
          description: Whether or not the coupon has been used
          default: false
        expiration:
          type: integer
          description: The expiration date of the coupon in Unix timestamp
          example: 1732557477

    transaction:
      type: object
      required:
      - self
      - machine
      - user
      - date
      - collected
      properties:
        self:
          type: string
          description: The path where the transaction is located within the system
        user:
          type: string
          description: The link to the user involved in the transaction
        machine:
          type: string
          description: The link to the machine involved in the transaction
        date:
          type: integer
          description: The date of the transaction in Unix timestamp
          example: 1732557477
        collected:
          type: integer
          description: The number of bottles collected. Each collected bottle is a point added to the user's profile
          example: 4

  securitySchemes:
    AdminAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Authentication scheme for administrators using JSON Web Tokens (JWT)
    UserAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Authentication scheme for regular users using JSON Web Tokens (JWT)
    MachineAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Authentication scheme for machines using JSON Web Tokens (JWT)

  responses:
    BadRequestError:    #400
      description: Malformed request syntax
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              messsage:
                type: string
                example: Bad request
              data:
                example: null

    UnauthorizedError:  #401
      description: Unauthorized access. Authentication credentials are missing or invalid(e.g. expired token)
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Unauthorized
              data:
                example: null

    ForbiddenError:   #403
      description: Forbidden access. The authenticated user does not have the required permissions
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Forbidden
              data:
                example: null

    ServerError:  #500
      description: Something went wrong while processing request
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Internal server error
              data:
                example: null